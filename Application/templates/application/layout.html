{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mentra{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'application/styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Onest:wght@100..900&display=swap" rel="stylesheet">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% if user.is_authenticated %}
            <nav id="navid" class="navbar justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item ml-3">
                        <a class="nav-link" href="{% url 'homepage' %}">Homepage</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link" href="{% url 'history_render_category' %}">History</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </nav>
        {% endif %}
        
        {% block body %}
        {% endblock %}
    </body>
</html>

{% extends "application/layout.html" %}

{% block body %}

    {% if message_red_alert %}
        <div class="alert alert-danger" role="alert">
            {{ message_red_alert }}
        </div>
    {% endif %} 

    <div class="login-header">
        <h1 class="login-logo">Mentra</h1>
        <h4 class="login-description">Transform your thoughts into insights with AI-powered journal responses</h4>
    </div>

    <h2 class="register-title text-center">Register New User</h2>

    <form action="{% url 'register' %}" method="post" class="col-4 offset-4">
        {% csrf_token %}
        <div class="form-group">
            <label>Username: </label>
            <input required autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input required class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input required class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Confirm Password: </label>
            <input required class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="text-center">
            <input class="btn btn-purple" type="submit" value="Register">
        </div>
    </form>
    <br> 

    <p class="text-center">Already have an account? 
        <a class="login-link" href="{% url 'login' %}">Log In here.</a>
    </p>

{% endblock %}
